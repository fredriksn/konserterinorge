<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8">
  <!-- Google Analytics 4 -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-N41HVB8EBR"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-N41HVB8EBR');
  </script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="robots" content="noindex, nofollow">
  <title>Side ikke funnet – Konserter i Norge</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,400;0,9..40,500;0,9..40,600;0,9..40,700&family=Outfit:wght@600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/style.css">
  <link rel="icon" type="image/svg+xml" href="/favicon.svg">
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="manifest" href="/site.webmanifest">
  <meta name="theme-color" content="#1a1a1a">
  <style>
    .error-hero {
      min-height: 60vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 4rem 1.5rem;
    }
    .error-hero__inner {
      max-width: 560px;
    }
    .error-code {
      font-family: 'Outfit', sans-serif;
      font-size: clamp(6rem, 20vw, 10rem);
      font-weight: 800;
      line-height: 1;
      color: var(--color-accent, #FFC107);
      margin: 0 0 0.25rem;
    }
    .error-hero h1 {
      font-size: clamp(1.5rem, 4vw, 2rem);
      margin: 0 0 1rem;
    }
    .error-hero p {
      color: var(--color-text-muted, #666);
      margin: 0 0 2rem;
      font-size: 1.05rem;
    }
    .error-links {
      display: flex;
      flex-wrap: wrap;
      gap: 0.75rem;
      justify-content: center;
    }
  </style>
</head>
<body>
  <a href="#main-content" class="skip-to-content">Hopp til innhold</a>

  <header class="site-header" role="banner">
    <div class="container">
      <a href="/" class="logo">Konserter<span>iNorge</span>.no</a>
      <nav class="nav-main" aria-label="Hovednavigasjon">
        <a href="/">Hjem</a>
        <a href="/byer/">Byer</a>
      </nav>
    </div>
  </header>

  <main id="main-content" role="main">
    <section class="error-hero">
      <div class="error-hero__inner">
        <p class="error-code">404</p>
        <h1>Siden finnes ikke</h1>
        <p>Siden du leter etter er enten flyttet, slettet eller aldri opprettet. Prøv et av disse stedene i stedet:</p>
        <div class="error-links">
          <a href="/" class="btn btn--primary">Til forsiden</a>
          <a href="/byer/oslo/" class="btn btn--secondary">Konserter i Oslo</a>
          <a href="/byer/" class="btn btn--secondary">Alle byer</a>
        </div>
      </div>
    </section>
  </main>

  <footer class="site-footer" role="contentinfo">
    <div class="container">
      <div class="footer-bottom">
        <p>&copy; 2026 Konserter i Norge &nbsp;·&nbsp; <a href="/personvern/">Personvern</a> &nbsp;·&nbsp; <a href="/vilkar/">Vilkår</a></p>
      </div>
    </div>
  </footer>

  <script src="/js/main.js"></script>
</body>
</html>
